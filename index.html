<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner VIP Telegram - Recurso para Super Hípicos</title>
    <meta name="description" content="Código abierto de banner promocional para canales de Telegram. Desarrollado por Super Hípicos Venezuela.">
    
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .info-recurso {
            text-align: center;
            margin-bottom: 30px;
            max-width: 600px;
        }

        /* Estilos del Banner VIP */
        .banner-vip-container {
            width: 100%;
            max-width: 450px;
        }

        .banner-vip-card {
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
            border: 2px solid #e0e1dd;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .oferta-badge {
            position: absolute;
            top: 15px;
            right: -35px;
            background: #c1121f;
            color: white;
            padding: 5px 40px;
            transform: rotate(45deg);
            font-size: 11px;
            font-weight: bold;
        }

        .banner-content {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .price-circle {
            background: #e0e1dd;
            color: #0d1b2a;
            min-width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 4px solid #778da9;
        }

        .price-amount { font-size: 32px; font-weight: 900; }

        .text-content h2 {
            color: #e0e1dd;
            margin: 0;
            font-size: 18px;
        }

        .features {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            color: #a3adc2;
            font-size: 13px;
        }

        .btn-vip {
            display: block;
            background: #778da9;
            color: #0d1b2a;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .backlink-section {
            margin-top: 40px;
            font-size: 14px;
        }

        .backlink-section a {
            color: #1b263b;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="info-recurso">
        <h1>Widget de Suscripción VIP</h1>
        <p>Este es un componente web de código abierto diseñado para sitios de pronósticos deportivos y hípicos.</p>
    </div>

    <div class="banner-vip-container">
        <div class="banner-vip-card">
            <div class="oferta-badge">OFERTA</div>
            <div class="banner-content">
                <div class="price-circle">
                    <span style="font-size: 10px;">SOLO</span>
                    <span class="price-amount">$1</span>
                </div>
                <div class="text-content">
                    <h2>CLUB VIP SUPER HÍPICOS</h2>
                    <ul class="features">
                        <li>✅ Marcas Confirmadas</li>
                        <li>✅ El Fijo de la Semana</li>
                    </ul>
                </div>
            </div>
            <a href="#" class="btn-vip">DEMOSTRACIÓN</a>
        </div>
    </div>

    <div class="backlink-section">
        Proyecto mantenido por <a href="https://superhipicos.com.ve">Super Hípicos Venezuela</a>
    </div>

</body>
</html>
